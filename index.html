<!doctype html><html lang=”en”>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Geoloc_Testing</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <div class="row no-gutters">
            <div class="col-md-6 no-gutters">
                <div class="leftside d-flex justify-content-center align-items-center">
                    Here Why
                </div>
            </div>
            <div class="col-md-6 no-gutters">
                <div id=right_View class="rightside">
                    <a-scene embedded>
                        <a-assets timeout="30000">
                            <a-asset-item id="spinosaurus" src="dino-model.glb"></a-asset-item>
                          </a-assets>
                          <a-camera position="0 1.2 0"></a-camera>
                          <a-entity id="dino" position="-1 0 -3" scale="0.5 0.5 0.5">
                            <a-entity position="0 2.15 0" rotation="0 55 0"
                                      gltf-model="#spinosaurus"
                                      animation-mixer
                                      shadow="cast: true; receive: false"></a-entity>
                          </a-entity>
                      </a-scene>
                </div>
            </div>
        </div>
    </body>
</html>
